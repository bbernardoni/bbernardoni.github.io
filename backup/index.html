<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Backup</title>

		<link rel="shortcut icon" href="../res/BB.ico" type="image/x-icon">
		<link rel="icon" href="../res/BB.ico" type="image/x-icon">
	
		<!-- Bootstrap -->
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		<link href="../bb.css" rel="stylesheet">
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../js/bootstrap.min.js"></script>
		
		<script type="text/javascript">
		$(document).ready(function(e) {
			$('#nav').load('../nav.html');
		});
		</script>
		
		<!-- Google Sign-In -->
		<meta name="google-signin-scope" content="profile email">
		<meta name="google-signin-client_id" content="473922392138-v288ikuqsq22maakmldm8entgnu5cuu7.apps.googleusercontent.com">
		<script src="https://apis.google.com/js/platform.js" async defer></script>
	</head>
	<body>
		<div id="nav"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
					<script>
					function onSignIn(googleUser) {
						// Useful data for your client-side scripts:
						var profile = googleUser.getBasicProfile();
						console.log("ID: " + profile.getId()); // Don't send this directly to your server!
						console.log('Full Name: ' + profile.getName());
						console.log('Given Name: ' + profile.getGivenName());
						console.log('Family Name: ' + profile.getFamilyName());
						console.log("Image URL: " + profile.getImageUrl());
						console.log("Email: " + profile.getEmail());

						// The ID token you need to pass to your backend:
						var id_token = googleUser.getAuthResponse().id_token;
						console.log("ID Token: " + id_token);
					}
					</script>
					<a href="#" onclick="signOut();">Sign out</a>
					<script>
					function signOut() {
						var auth2 = gapi.auth2.getAuthInstance();
						auth2.signOut().then(function () {
							console.log('User signed out.');
						});
					}
					</script>
				</div>
			</div>
		</div><br>
	</body>
</html>
